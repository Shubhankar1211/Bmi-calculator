<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator-box">
            <h1>BMI Calculator</h1>
            <form id="bmiForm">
                <div class="input-group">
                    <label for="height">Height (cm)</label>
                    <input 
                        type="number" 
                        id="height" 
                        placeholder="Enter your height" 
                        required 
                        min="50" 
                        max="250"
                    >
                </div>
                <div class="input-group">
                    <label for="weight">Weight (kg)</label>
                    <input 
                        type="number" 
                        id="weight" 
                        placeholder="Enter your weight" 
                        required 
                        min="10" 
                        max="500"
                    >
                </div>
                <button type="submit" class="calculate-btn">Calculate BMI</button>
            </form>

            <div id="results" class="result-box">
                <h3>Your BMI Result:</h3>
                <p id="bmiValue">--</p>
                <p id="bmiCategory">--</p>
            </div>

            <div id="weight-guide" class="guide-box">
                <h3>BMI Weight Guide</h3>
                <div class="guide-item underweight">
                    <span>Underweight</span>
                    <p>Less than 18.6</p>
                </div>
                <div class="guide-item normal">
                    <span>Normal Range</span>
                    <p>18.6 - 24.9</p>
                </div>
                <div class="guide-item overweight">
                    <span>Overweight</span>
                    <p>Greater than 24.9</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
